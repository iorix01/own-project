<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Channel</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(37, 109, 133, 0.3) 0%, rgba(18, 18, 18, 0) 70%);
            z-index: -1;
        }

        .channel-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 3em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .channel-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00c6ff;
            box-shadow: 0 0 15px #00c6ff;
            margin-bottom: 1.5em;
            animation: bounceIn 1s ease-out;
        }

        .channel-container h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .channel-container p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 2em;
        }

        .channel-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #0072ff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .channel-links a:hover {
            background-color: #0072ff;
            box-shadow: 0 0 10px #0072ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="channel-container">
        <img src="https://via.placeholder.com/150/00c6ff/FFFFFF?text=Logo" alt="Channel Logo" class="channel-logo">
        <h1>My Awesome Channel</h1>
        <p>Creating content that inspires and entertains.</p>
        <div class="channel-links">
            <a href="page1.html">Home</a>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://www.instagram.com">Instagram</a>
        </div>
    </div>
</body>
</html>
